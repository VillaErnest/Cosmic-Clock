<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Your Cosmic Love</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Poppins', sans-serif; /* Use a nice font, replace 'Roboto' with your preferred font */
        }

        #background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.5; /* Adjust the opacity as needed */
        z-index: -2;
        }

        #player {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        filter: blur(5px); /* Adjust the blur strength as needed */
        }

        #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 1;
        }

        #timer {
        font-size: 2em;
        margin-bottom: 20px;
        }

        #poetic-phrase {
        font-size: 1.5em;
        margin-top: 10px;
        font-style: italic;
        }

        /* Media query for smaller screens (phones) */
        @media only screen and (max-width: 600px) {
        #timer {
            font-size: 1.15em;
        }

        #poetic-phrase {
            font-size: 1.2em;
        }

        p {
            font-size: 0.85em;
        }
        }
    </style>
</head>
<body>
    <div id="background-overlay"></div>
    <video id="player" autoplay loop muted playsinline>
        <source src="background.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <div id="content">
        <p id="poetic-phrase">"In the dance of stars, our love unfolds like an eternal cosmic story."</p>
        <div id="timer"></div>
        <p id="date">February 19, 2023</p>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Feb 19, 2023 00:00:00").getTime();

        let video = document.getElementById('player');

        video.addEventListener('canplaythrough', function() {
        video.play();
        });

        // Update the countdown every 1 second
        const x = setInterval(function() {
        const now = new Date().getTime();
        const distance = now - countDownDate;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";
        }, 1000);
    </script>
</body>
</html>
